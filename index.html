<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clothing Store</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="ab.png" alt="logo">
            &nbsp;The Fashion Store
        </div>
        <ul>
            <li>
                <a href="#">About us</a>
            </li>
            <li>
                <a href="#">Accesories</a>
            </li>
            <li>
                <a href="#">Sales</a>
            </li>
            <li>
                <a href="#">Contacts</a>
            </li>
        </ul>
        <div class="icons">
            <span class="material-symbols-outlined">
                Favorite
            </span>
            <span class="material-symbols-outlined">
                Person
            </span>
            <span class="material-symbols-outlined">
                Share
            </span>

        </div>
    </nav>
    <section class="profile">
        <div class="profiletext">
            <h1>Welcome to The Clothing Store </h1>
            <p>Hub of everything under one roof, find all your needs at a single store.</p>

        </div>
        <div class="profileimg">
            <img src="xyz.jpg" alt="img">
        </div>

    </section>
    <section class="category">
        <h2>
            Categories
        </h2>
        <div class="boxes">
            <div class="box">
                <div class="boximg">
                    <img src="men.png" alt="">
                </div>
                <div class="boxtext">
                   <h3> Men's Wear</h3>
                    <a href="#">Explore Now</a>
                </div>
            </div>
            <div class="box">
                <div class="boximg">
                    <img src="women.png" alt="">
                </div>
                <div class="boxtext">
                    <h3>Women's Wear</h3>
                    <a href="#">Explore Now</a>
                </div>
            </div>
            <div class="box">
                <div class="boximg">
                    <img src="kid.png" alt="">
                </div>
                <div class="boxtext">
                    <h3>Kid's Wear</h3>
                    <a href="#">Explore Now</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
